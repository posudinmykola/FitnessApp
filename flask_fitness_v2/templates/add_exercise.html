<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Übung hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Neue Übung hinzufügen</h1>
        <form action="{{ url_for('add_exercise') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titel</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="repetitions">Wiederholungen</label>
                <input type="number" name="repetitions" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sets">Sätze</label>
                <input type="number" name="sets" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image">Bild hochladen</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Übung hinzufügen</button>
            <a href="{{ url_for('edit_database') }}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</body>
</html>
