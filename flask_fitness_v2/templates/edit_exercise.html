<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung bearbeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Übung bearbeiten</h1>
        <form action="{{ url_for('edit_exercise', exercise_id=exercise.id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titel</label>
                <input type="text" name="title" value="{{ exercise.title }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung</label>
                <textarea name="description" class="form-control" required>{{ exercise.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="repetitions">Wiederholungen</label>
                <input type="number" name="repetitions" value="{{ exercise.repetitions }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sets">Sätze</label>
                <input type="number" name="sets" value="{{ exercise.sets }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="current_image">Aktuelles Bild</label><br>
                <img src="{{ url_for('static', filename='images/' + exercise.image) }}" alt="{{ exercise.title }}" style="max-width: 200px; margin-bottom: 10px;">
            </div>
            <div class="form-group">
                <label for="image">Bild hochladen</label>
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Änderungen speichern</button>
            <a href="{{ url_for('edit_database') }}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</body>
</html>
