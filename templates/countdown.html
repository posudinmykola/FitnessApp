<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung starten</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script id="exercises-data" type="application/json">
        {{ exercises | tojson | safe }}
    </script>
   
    <script>
        const exerciseTime = 45;
        let currentExerciseIndex = 0;
        let currentSet = 1;
        let currentRepetition = 1;
        let timer;
        let isRunning = false;
        const exercises = JSON.parse(document.getElementById('exercises-data').textContent);

        function startPreparationCountdown() {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdownElement.innerText = preparationTime;
                preparationTime--;

                if (preparationTime < 0) {
                    clearInterval(interval);
                    startExercise();
                }
            }, 1000);
        }

        function startExercise() {
            const exercise = exercises[currentExerciseIndex];
            document.getElementById('exercise-title').innerText = exercise.title;
            document.getElementById('exercise-description').innerText = exercise.description;
 
            let exerciseImage = document.createElement('img');
            exerciseImage.src = `/static/images/${exercise.image}`;
            exerciseImage.alt = exercise.title;
            exerciseImage.style.width = "300px";
            exerciseImage.style.display = "block";
            exerciseImage.style.margin = "20px auto";
 
            let imageContainer = document.getElementById('exercise-image');
            imageContainer.innerHTML = "";
            imageContainer.appendChild(exerciseImage);
 
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('cancel-button').style.display = 'block';
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                let timeElapsed = exerciseTime;
                let audio = new Audio("/static/mp3/countdown10.mp3");
                timer = setInterval(() => {
                    timeElapsed--;
                    document.getElementById('timer').innerText = formatTime(timeElapsed);
                    if (timeElapsed == 10) {
                        audio.play().then(() => console.log("Sound erlaubt!"))
                        .catch(error => console.error("Autoplay blockiert:", error));
                    }

                    if (timeElapsed == 1) {
                        audio.pause();
                        audio.currentTime = 0;
                    }

                    if (timeElapsed == 0) {
                        // audio.play();
                        clearInterval(timer); // Остановить текущий таймер
                        isRunning = false;
                        startPauseTimer();
                    }
                    
                //     if (timeElapsed == 60) {
                //         audio.pause();
                //         audio.currentTime = 0;
                //         timeElapsed = 0;
                //         startNextExercise()
                //     }
                // 
            }, 1000);

                document.getElementById('start-button').style.display = 'none';
                document.getElementById('stop-button').style.display = 'block';
            }
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById('stop-button').style.display = 'none';
                document.getElementById('start-button').style.display = 'block';
                currentRepetition++;
                updateRepetitionCircles();
                if (currentRepetition > exercises[currentExerciseIndex].repetitions) {
                    currentSet++;
                    currentRepetition = 1;
                    if (currentSet > exercises[currentExerciseIndex].sets) {
                        alert("Training abgeschlossen!");
                        window.location.href = "{{ url_for('index') }}"; // Zurück zur Startseite
                    } else {
                        document.getElementById('next-exercise-button').style.display = 'block'; // Zeige den Button für die nächste Übung an
                    }
                }
            }
        }
        
        function startPauseTimer() {
            console.log("Запущен startPauseTimer()");

            let pauseModalElement = document.getElementById('pauseModal');
            
            // Проверяем, найден ли модальный элемент
            if (!pauseModalElement) {
                console.error("Ошибка: #pauseModal не найден в HTML!");
                return;
            }

            let pauseModal = new bootstrap.Modal(pauseModalElement, { keyboard: false });
            pauseModal.show(); // Открываем попап

            let pauseTime = 10;
            let pauseTimerElement = document.getElementById('pause-timer');
            let audio = new Audio("/static/mp3/countdown10.mp3");

            // Включаем аудио
            audio.play().catch(error => console.error("Ошибка: Autoplay заблокирован", error));

            let pauseInterval = setInterval(() => {
                pauseTime--;
                pauseTimerElement.innerText = pauseTime;

                if (pauseTime <= 0) {
                    clearInterval(pauseInterval);
                    audio.pause();
                    audio.currentTime = 0;
                    pauseModal.hide(); // Закрываем попап
                    console.log("Попап закрыт. Запуск следующего упражнения...");
                    startNextExercise(); // Запускаем следующую тренировку
                }
            }, 1000);
        }

    
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateRepetitionCircles() {
            const exercise = exercises[currentExerciseIndex];
            const circlesContainer = document.getElementById('repetition-circles');
            circlesContainer.innerHTML = '';

            for (let i = 1; i <= exercise.repetitions; i++) {
                const circle = document.createElement('span');
                circle.className = 'circle';
                if (i <= currentRepetition) {
                    circle.classList.add('filled');
                }
                circlesContainer.appendChild(circle);
            }
        }

        function cancelExercise() {
            clearInterval(timer);
            isRunning = false;
            window.location.href = "{{ url_for('level', level='mittel') }}"; // Zurück zur Übungsübersicht
        }

        function startNextExercise() {
            currentExerciseIndex++;
            if (currentExerciseIndex < exercises.length) {
                currentSet = 1;
                currentRepetition = 1;
                document.getElementById('next-exercise-button').style.display = 'none'; // Verstecke den Button
                startExercise(); // Starte die nächste Übung
            } else {
                alert("Alle Übungen abgeschlossen!");
                window.location.href = "{{ url_for('index') }}"; // Zurück zur Startseite
            }
        }

        window.onload = function() {
            startExercise();
        };
    </script>
    <style>
        .circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid #007bff;
            border-radius: 50%;
            margin: 5px;
            background-color: transparent;
        }
        .filled {
            background-color: #007bff;
        }
        .container {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 150px; /* Einheitliche Breite für alle Buttons */
            margin: 0 10px;
        }
    </style>
</head>
<div class="modal fade" id="pauseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Kurze Pause</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h2 id="pause-timer">10</h2>
                <p>Bereite dich auf die nächste Übung vor...</p>
            </div>
        </div>
    </div>
</div>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Übung starten</h1>
        <h2 id="exercise-title" class="text-center"></h2>
        <div id="exercise-description" class="text-center"></div>
        <div id="exercise-image"></div>
 
        
        <div class="text-center">
            <div id="timer" class="display-4">0:00</div>
        </div>
        <div class="d-flex justify-content-center gap-4 mt-4">
            <button id="start-button" class="btn btn-success mt-4" onclick="startTimer()">Start</button>
            <button id="stop-button" class="btn btn-warning mt-4" style="display: none;" onclick="stopTimer()">Stop</button>
            <button id="cancel-button" class="btn btn-danger mt-4" onclick="cancelExercise()">Abbrechen</button>
            <button id="next-exercise-button" class="btn btn-primary mt-4" style="display: none;" onclick="startNextExercise()">Nächste Übung starten</button>
        </div>
        <!--<div class="text-center mt-4">
            <h3>Wiederholungen</h3>
            <div id="repetition-circles" class="text-center"></div>
        </div>-->
    </div>
</body>
</html>
